{{define "layoutdasar"}}<!doctype html>
<html>
	<head>

		
		<title>{{.Title}}</title>
		
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<link rel="manifest" href="manifest.json">
		<link rel="icon" type="image/x-icon" href="favicon.ico">
		<link rel="stylesheet" href="/template/layout.css">
		<link rel="stylesheet" href="/template/header.css">
		<link rel="stylesheet" href="/template/footer.css">

		{{block "pagestyle" .}}{{end}} 

	</head>
	<body>

		<!-- Begin: Main Menu -->
		{{block "mainmenu" .}}
		{{end}}
		<!-- End: Main Menu -->

		<!-- Begin: Page Header -->
		{{block "pageheader" .}}
		{{end}}
		<!-- End: Header -->

		<!-- Begin: Content -->
		<div id="pagecontent"> 
		{{block "pagecontent" .}}
		{{end}}
		</div>
		<!-- End: Content -->

		<!-- Begin: Page Footer -->
		{{block "pagefooter" .}}
		{{end}}
		<!-- End: Footer -->

	</body>

	
</html>{{end}}
