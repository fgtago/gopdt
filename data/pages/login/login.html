{{template "layoutdasar" .}}

{{define "pagestyle"}}
	<link rel="stylesheet" href="/asset/data/pages/login/login.css">
{{end}}


{{define "pagemodule"}}
	<script type="module">
		import * as ui from '/asset/data/pages/login/login.mjs'
		window.$ui = ui
	</script>
{{end}}


{{define "pagecontent"}}

	<h1>Login</h1>
	<form method="post" action="/user/login">
		<input type="hidden" name="csrf_token" value="{{.CsrfToken}}">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" name="email" id="email" autocomplete="off" validation="email">
			{{with .Form.Errors.Get "email"}}
				<label class="form-field-error">{{.}}</label>
			{{end}}
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" name="password" id="password" autocomplete="off">
		</div>

		<div>
			<input type="checkbox" name="rememberme" id="rememberme">	
			<label for="rememberme">Remember Me</label>
		</div>	

		<div class="form-group">
			<button type="submit">Login</button>
		</div>
	</form>

{{end}}
